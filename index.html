<html>

  <head>
    <title>Cat In Stair</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  </head>

  <body>
    <div id="screen1">
      <input type="text" placeholder="Write here" id="newTaskText">
      <div id="inputbuttons">
        <button id="primaryButtonIcon" type="button" onclick="addNewTask('addMore')">
          <svg viewBox="0 0 24 24" data-testid="AddIcon">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
          </svg>
        </button>
        <button id="primaryButtonIcon" type="button" onclick="addNewTask()">
          <svg viewBox="0 0 24 24" data-testid="CheckIcon">
            <path d="M9 16.17 4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"></path>
          </svg>
        </button>
      </div>
    </div>
    <div id="screen2" style="visibility: hidden">
      <input type="text" readonly id="currentTaskText" value="">
      <div id="inputbuttons">
        <button id="secondaryButton" type="button" onclick="updateTasks()">
          done
        </button>
      </div>
      <div id="bottomInputbuttons">
        <button id="primaryButtonIcon" type="button" onclick="updateTasks('notFinished')">
          <svg viewBox="0 0 24 24" data-testid="AddIcon">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
          </svg>
        </button>
      </div>
    </div>
  </body>

  <script src='script.js'></script>
</html>
